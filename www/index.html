<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slava's homepage</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicon-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

</head>
<body>
    <header>
        <h1 class="main-header">Viacheslav's homepage</h1>
    </header>
    <main>
        <section>
            <p class="body-text">
                Wait-and-fix driven development
            </p>
        </section>
        <p>Send me a message!!!</p>
        <form action="/message" method="post">
            <label for="nameinput">Your Name (optional):</label><br>
            <input id="nameinput" type="text" name="PersonName" style="margin-bottom: 10;"><br><br>

            <label for="messagebox">Message:</label><br>
            <textarea id="messagebox" name="MessageContent" rows="4" cols="50" required></textarea><br><br>
            <button type="submit">Send message</button>
        </form>
        <section class="block-section">
            <p class="body-text">
                Welcome to my homepage. I have a couple of funny things here:
                <ol class="body-text">
                    <li><a href="/life">Something that looks like life</a></li>
                    <li><a href="/chaos">Chaos</a></li>
                    <li>Я не придумал</li>
                </ol>
            </p>
        </section>
        <section class="block-section">
            <h2 class="section-header">Hello second section!</h2>
            <p class="body-text">
                Hello world again
            </p>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
